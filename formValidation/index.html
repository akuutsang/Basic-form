    <!-- illustrating validation with min or max value -->
    <form action="www.inputs" method="post">
      <div>
        <label for="choose">Would you prefer banana or cherry?</label>
        <input
          type="text"
          id="choose"
          name="i-like"
          required
          minlength="6"
          maxlength="6" />

        <div>
          <label for="number">How many would you like?</label>
          <input
            type="number"
            id="number"
            name="amount"
            value="1"
            min="1"
            max="10" />
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
